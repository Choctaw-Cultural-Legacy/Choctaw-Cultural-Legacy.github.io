{% for card in site.data.video-features.cards %}
<div class="card mb-3 bg-maroon text-white">
  <div class="row g-0">
    <div class="col-xl-6">
      <div class="ratio ratio-16x9 rounded-start">
        <iframe src="https://www.youtube.com/embed/{{ card.youtube }}" title="{{ card.title }}" allowfullscreen></iframe>
      </div>
    </div>
    <div class="col-xl-6">
      <div class="card-body">
        <h5 class="card-title">{{ card.title }}</h5>
        <p class="card-text">{{ card.description }}</p>
      </div>
    </div>
  </div>
</div>
{% endfor %}
