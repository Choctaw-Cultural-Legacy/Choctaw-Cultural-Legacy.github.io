{% for feature in site.data.video-features.features %}
<div class="feature mb-3 bg-maroon text-white">
  <div class="row g-0">
    <div class="col-xl-6">
      <div class="ratio ratio-16x9 rounded-start">
        <iframe src="https://www.youtube.com/embed/{{ feature.youtube }}" title="{{ feature.title }}" allowfullscreen></iframe>
      </div>
    </div>
    <div class="col-xl-6">
      <div class="feature-body">
        <h4 class="feature-title">{{ feature.title }}</h4>
        <p class="feature-text">{{ feature.description }}</p>
      </div>
    </div>
  </div>
</div>
{% endfor %}
