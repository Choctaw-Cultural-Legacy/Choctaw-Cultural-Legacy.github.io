<div class="row row-cols-1 row-cols-md-3 g-4 front-links">
  {% for card in site.data.front-links.cards %}
    <div class="col">
      <a href="{{ card.link | relative_path }}">
        <div class="card h-100 text-center">
          <i class="bi bi-{{ card.icon }} card-img-top"></i>
          <div class="card-body">
            <h5 class="card-title">{{ card.title }}</h5>
            <p class="card-text">{{ card.summary }}</p>
          </div>
        </div>
      </a>
    </div>
  {% endfor %}
</div>
